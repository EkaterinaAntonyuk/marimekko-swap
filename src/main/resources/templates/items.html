</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light border mt-2 static-top">
                <a class="navbar-brand" href="#"><img class="header__logo-image" loading="lazy"
                                                      src="https://www.marimekko.com/static/version1637055171/frontend/Improove/marimekko2/fi_FI/images/logo.svg"
                                                      alt="" width="170" style="margin-bottom: 8px;"> <span
                        style="margin-left: 5px; font-weight: lighter;">Swap</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/explore}">Explore</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!--   CONTENT   -->
            <div class="col">
                <div class="row mt-3 d-md-none">
                    <a class="btn btn-dark" data-toggle="collapse" href="#filters" role="button" aria-expanded="false"
                       aria-controls="collapseExample">
                        Filters
                    </a>
                </div>
                <div id="filters" class="collapse">
                    <!--                    <div class="row">-->
                    <div class="form-inline mt-3">
                        <div class="form-row">
                            <div class="row">
                            <div class="col-xs-12 col-md-4">
                                <select class="form-select form-control" aria-label="Default select example">
                                    <option selected>Category</option>
                                    <option value="1">Clothing</option>
                                    <option value="2">Bags</option>
                                    <option value="3">Accessories</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <select class="form-select form-control" aria-label="Default select example">
                                    <option selected>Sizes</option>
                                    <option value="1">Clothing</option>
                                    <option value="2">Bags</option>
                                    <option value="3">Accessories</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <select class="form-select form-control" aria-label="Default select example">
                                    <option selected>Availability</option>
                                    <option value="1">Upcoming month</option>
                                </select>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--            </div>-->
            <div id="products" class="row view-group mt-3">
                <div th:each="item: ${items}" class="item col-xs-4 col-lg-4">
                    <div class="thumbnail card">
                        <img class="group list-group-image card-img-top" th:src="${item.item.pictureUrl}"
                             alt=""/>
                        <div class="caption card-body">
                            <h4 class="group card-title inner list-group-item-heading" th:text="${item.item.name}"></h4>
                            <p class="group cart-subtitle text-muted"
                               th:text="'Available on ' + ${@viewUtil.toMonth(item.availableMonth)}">Available on</p>
                            <div class="row w-100">
                                <!--                                    <div class="col-xs-12 col-md-6">-->
                                <!--                                        <p class="lead">Can be </p>-->
                                <!--                                    </div>-->
                                <div class="col-xs-12 col-md-12">
                                    <a class="btn btn-dark" href="http://www.jquery2dotnet.com">Book</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
